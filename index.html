<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Codenames</title>
    
    <meta charset="utf-8">
    
    <!-- fix mobile sizing-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link type="text/css" href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link type="text/css" rel="stylesheet" href="modalStyle.css">
    
    <!-- Add icons for mobile devices that add site to home screen --><!--
    <link href="http://redmoose.pickinio.com/images/mobile_icons/152x152.png" rel="apple-touch-icon" sizes="152x152">
    <link href="http://redmoose.pickinio.com/images/mobile_icons/180x180.png" rel="apple-touch-icon" sizes="180x180">
    <link href="http://redmoose.pickinio.com/images/mobile_icons/192x192.png" rel="icon" sizes="192x192">
    <link href="http://redmoose.pickinio.com/images/mobile_icons/128x128.png" rel="icon" sizes="128x128">-->
    
</head>
<body>

    <script type="text/javascript" src="chance.js"></script> <!--ARRAY SHUFFLER-->
    <script type="text/javascript" src="arrays.js"></script> <!--WORD BANK-->
    <script type="text/javascript" src="codenames.js"></script> <!--SEED STRING GENERATOR-->
    <script type="text/javascript" src="modal.js"></script> <!--MODALS-->
    
    <header>
    
        <button type="button" class="gameButton seed" onClick="refreshPage()" id="seedButton">SEED<br><span id="seedSpan"><script>document.write(seedStr);</script></span></button>
        
        <input type="text" size="4" maxlength="4" id="seedField" class="gameButton seed" placeholder="seed" onKeyDown="checkLength(this)">
        

        <div class="red score" id="redScore">9</div>

        <div class="title">CODENAMES</div>

        

        
        <button class="gameButton spy" onClick="revealSpy()">SPY</button>
        <div class="blue score" id="blueScore">8</div>
    </header>
    
    <div class="clearfix"></div>

    <table class="wordTable">

        <script>
            var w = 0;
            for (r = 0; r < 5; r++) {
                document.write("<tr>");
                for (c = 0; c < 5; c++) {
                    document.write("<td class='cell'>");
                    document.write("<button type='button' id='" + w + "' class='cellButton' onClick='revealTeam(" + w + ")'>");
                    
                    
                    document.write(seededList[w]);
                    document.write("</button>")
                    document.write("</td>");
                    w++;
                }
                document.write("</tr>");
            }
            
          
        </script>

    </table>
    
    <!--RED WINS MODAL-->
    <div id="redModal" class="modal">
        <div class="modal-content">
            <span class="close" onClick="redWinsClose()">&times;</span>
            <p>RED TEAM WINS!</p>
        </div>
    </div>
    
    <!--BLUE WINS MODAL-->
    <div id="blueModal" class="modal">
        <div class="modal-content">
            <span class="close" onClick="blueWinsClose()">&times;</span>
            <p>BLUE TEAM WINS!</p>
        </div>
    </div>
    
    <!--BLUE WINS MODAL-->
    <div id="grayModal" class="modal">
        <div class="modal-content">
            <span class="close" onClick="grayWinsClose()">&times;</span>
            <p>THE ASSASSIN WINS!</p>
        </div>
    </div>

</body>
</html>
